<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Area | Edit Page</title>
        <!-- Bootstrap core CSS -->
        <link href="../lib/bootstrap-5.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="../lib/bootstrap-icons-1.9.0/bootstrap-icons.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <nav class="navbar p-0 navbar-expand-md navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">AdminStrap</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar">
                        <div class="navbar-nav me-auto">
                            <a class="nav-item nav-link" href="index.html">Dashboard</a>
                            <a class="nav-item nav-link" href="pages.html">Pages</a>
                            <a class="nav-item nav-link" href="posts.html">Posts</a>
                            <a class="nav-item nav-link" href="users.html">Users</a>
                        </div>
            
                        <div class="navbar-nav navbar-right">
                            <a class="nav-item nav-link" href="index.html">Welcome, Brad</a>
                            <a class="nav-item nav-link" href="login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>

            <header id="header">
                <div class="container">
                    <div class="d-md-flex">
                        <h1><span class="bi-gear-fill" aria-hidden="true"></span> Edit Page <small class="text-muted">About</small></h1>
                        <div class="ms-auto">
                            <div class="dropdown create">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Create Content
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <a class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#addPage">Add Page</a></li>
                                    <a class="dropdown-item" href="#">Add Post</a>
                                    <a class="dropdown-item" href="#">Add User</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section id="breadcrumb">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="pages.html">Pages</a></li>
                        <li class="breadcrumb-item active">Edit Page</li>
                    </ol>
                </div>
            </section>

            <section id="main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <h4 class="card-header main-theme"><span class="bi-gear-fill" aria-hidden="true"></span> Dashboard</h4>

                                <div class="list-group list-group-flush mb-0">
                                    <a href="pages.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                        <span><span class="bi-file-earmark-richtext" aria-hidden="true"></span> Pages </span><span class="badge rounded-pill bg-secondary">12</span>
                                    </a>
                                    <a href="posts.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                        <span><span class="bi-pencil-fill" aria-hidden="true"></span> Posts </span><span class="badge rounded-pill bg-secondary">33</span>
                                    </a>
                                    <a href="users.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                        <span><span class="bi-person-fill" aria-hidden="true"></span> Users </span><span class="badge rounded-pill bg-secondary">203</span>
                                    </a>
                                </div>
                            </div>

                            <div class="card card-body bg-light">
                                <h4>Disk Space Used</h4>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                        style="width: 60%;">
                                        60%
                                    </div>
                                </div>

                                <h4>Bandwidth Used</h4>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                        style="width: 40%;">
                                        40%
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <!-- Edit Page -->
                            <div class="card">
                                <div class="card-header main-theme">
                                    <h4 class="card-title">Edit Page</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Page Title</label>
                                            <input type="text" class="form-control" placeholder="Page Title" value="About">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Page Body</label>
                                            <textarea name="editor1" class="form-control" placeholder="Page Body">Hello World</textarea>
                                        </div>
                                        <div class="checkbox">
                                            <label class="form-label">
                                                <input type="checkbox" checked> Published
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Meta Tas</label>
                                            <input type="text" class="form-control" placeholder="Add Some Tags" value="tag1, tag2">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Meta Description</label>
                                            <input type="text" class="form-control" placeholder="Add Meta Description" value="this is a demo">
                                        </div>

                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer id="footer">
            <p>
                AdminStrap &copy; 2017
            </p>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../lib/bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.19.1/ckeditor.js"></script>

        <!-- Custom Scripts -->
        <script>
            CKEDITOR.replace('editor1');
        </script>
    </body>

</html>
