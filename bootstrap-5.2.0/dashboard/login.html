<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Area | Login</title>
        <!-- Bootstrap core CSS -->
        <link href="../lib/bootstrap-5.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="../lib/bootstrap-icons-1.9.0/bootstrap-icons.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <nav class="navbar p-0 navbar-expand-md navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">AdminStrap</a>
                </div>
            </nav>

            <header id="header">
                <div class="container">
                    <div class="d-md-flex">
                        <h1><span class="bi-gear-fill" aria-hidden="true"></span> Admin Area <small class="text-muted">Account Login</small></h1>
                    </div>
                </div>
            </header>

            <section id="main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <form id="login" action="index.html" class="card card-body bg-light">
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <br>
                                <button class="btn btn-primary btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer id="footer">
            <p>
                AdminStrap &copy; 2017
            </p>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../lib/bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.19.1/ckeditor.js"></script>
    </body>
</html>
