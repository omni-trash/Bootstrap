<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Area | Login</title>
        <!-- Bootstrap core CSS -->
        <link href="../lib/bootstrap-3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">AdminStrap</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                    </div>
                </div>
            </nav>

            <header id="header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center">Admin Area <small>Account Login</small></h1>
                        </div>
                    </div>
                </div>
            </header>

            <section id="main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <form id="login" action="index.html" class="well">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <br>
                                <button class="btn btn-default btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer id="footer">
            <p>
                Copyright AdminStrap, &copy; 2017
            </p>
        </footer>

        <!-- Bootstrap core JavaScrip -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../lib/jquery-2.2.4/jquery-2.2.4.min.js"></script>
        <script src="../lib/bootstrap-3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.19.1/ckeditor.js"></script>
    </body>

</html>
